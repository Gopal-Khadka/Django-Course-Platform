{% load static %} {% load django_htmx %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS | {%block title%} {%endblock title%}</title>
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.svg' %}"
      type="image/x-icon"
    />
    <link href="{% static 'flowbite/flowbite.min.css' %}" rel="stylesheet" />
    <!-- Django + HTMX configurations -->
    <script src="{% static 'htmx/htmx.min.js' %}"></script>
    {% django_htmx_script %} {% include 'base/js.html'%}
  </head>
  <body hx-headers='{"X-CSRFToken":"{{csrf_token}}"}'>
    {%block content%} 
    {%endblock content%}
    <!-- Flowbite JS File-->
    <script src="{% static 'flowbite/flowbite.min.js' %}"></script>
  </body>
</html>
