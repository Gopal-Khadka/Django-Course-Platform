<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-video-player/2.2.0/cld-video-player.min.css"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-video-player/2.2.0/cld-video-player.min.js"
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<video
  id="demo-player"
  autoplay
  controls
  data-cloud-name="{{cloud_name}}"
  data-video-url="{{video_url}}"
  class="cld-video-player cld-video-player-skin-light"
>
  <source src="{{video_url}}" />
</video>

<script>
  const videoPlayerId = "demo-player";
  const videoPlayerElement = document.getElementById(videoPlayerId);
  if (videoPlayerElement) {
    // getting data-* values using JS
    const cloudName = videoPlayerElement.dataset.cloudName;
    const videoUrl = videoPlayerElement.dataset.videoUrl;
    const cld = cloudinary.videoPlayer(videoPlayerId, { cloudName: cloudName });
  }
</script>
