{% if show_form %}
    <h1 class="my-3 text-center font-bold text-lg">Email Form</h1>
    {% if message %}
        <p class="text-lg text-center">{{message}}</p>
    {% else %}
        <!-- Trigger email sending event on form submission -->
        <!--  -->
        <form class="max-w-sm mx-auto" hx-post="/hx/login/">
        <p class="htmx-indicator" >Processing....</p>
        {% csrf_token %}
        <div class="mb-5">
            {% if form.email.errors %}
            <ul class="error-list">
            {% for error in form.email.errors %}
            <li class="text-red-600">{{ error }}</li>
            {% endfor %}
            </ul>
            {% endif %}
            <label
            for="{{ form.email.id_for_label }}"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Your email</label
            >
            {{ form.email }}
        </div>
        <button
            type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
            Submit
        </button>
        </form>
    {% endif %}
{% endif %}
