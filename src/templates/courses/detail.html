{% extends 'base.html'%} 
{%block title%} Courses Detail {%endblock title%}
{%block content%}
<section class="bg-gray-50 py-3 antialiased dark:bg-gray-900 md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <!-- Heading & Filters -->
    <div
      class="mb-4 items-end justify-between space-y-4 sm:flex sm:space-y-0 md:mb-8"
    >
      <h2
        class="mt-3 text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl"
      >
        Lessons
      </h2>
    </div>
    <div class="font-semibold mb-5  dark:text-white">
      <h2 class="text-lg text-gray-900 sm:text-xl">Description</h2>
      <p class="text-center text-sm">{{object.description}}</p>
      <p class="text-center text-sm">Rating: {{object.avg_rating}}</p>
      <p class="text-center text-sm">No of reviews: {{object.reviews_count}}</p>
    </div>
    <div
      class="mb-4 grid gap-4 sm:grid-cols-2 md:mb-8 lg:grid-cols-3 xl:grid-cols-4"
    >
      {% for item in queryset %}
        {% course_card item=item%}
      {% endfor %}
    </div>
  </div>
</section>

{%endblock content%}
